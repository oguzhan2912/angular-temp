<div class="container" style="min-height: 450px;">

  <table style="font-size: large">
    <thead>
    <h2>Lise Bilgileri</h2>
    </thead>
    <tbody>
    <tr>
      <td>
        <mat-form-field appearance="outline">
          <mat-label>Okul Adı</mat-label>
          <input matInput [(ngModel)]="educationModel.highSchoolName" placeholder="Okul adı giriniz." required>
        </mat-form-field>
      </td>
      <td style="margin-left:1%;">
        <mat-form-field appearance="outline">
          <mat-label>Mezuniyet Tarihi</mat-label>
          <input matInput [matDatepicker]="highSchoolGraduation">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="highSchoolGraduation"></mat-datepicker-toggle>
          <mat-datepicker #highSchoolGraduation></mat-datepicker>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="outline">
          <mat-label>Mezuniyet Notu</mat-label>
          <input matInput [(ngModel)]="educationModel.highGPA" placeholder="Puan Giriniz." formControlName="firstCtrl" required>
        </mat-form-field>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button mat-raised-button class="previous-button" matStepperPrevious>Back</button>
  <button mat-raised-button class="next-button" matStepperNext>Next</button>
</div>
