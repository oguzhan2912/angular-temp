<form [formGroup]="workForm">
<table style="font-size: large">
  <thead>
  <h2>Geçmiş İş Tecrübeleri</h2>
  </thead>
  <tbody>
  <tr>
    <td>
      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Firma Adı</mat-label>
        <input matInput formControlName="companyName" placeholder="Firma ismi Giriniz"  required>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Çalıştığı Departman</mat-label>
        <input matInput formControlName="companyDepartment" placeholder="Departman ismi Giriniz."  required>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Çalıştığı Pozisyon</mat-label>
        <input matInput formControlName="companyPosition" placeholder="Posizyon ismi Giriniz."  required>
      </mat-form-field>
    </td>
    <td style="margin-left:1%;">
      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Görev Kapsamı</mat-label>
        <input matInput formControlName="companyMission" placeholder="Görev kapsamını giriniz." >
      </mat-form-field>
    </td>

    <tr>
    <td>
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>Son Maaş</mat-label>
      <input matInput formControlName="companySalary" placeholder="Puan Giriniz." required>
    </mat-form-field>
  </td>
    <td>
      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>İş Başlangıç Tarihi</mat-label>
        <input matInput formControlName="companyStartingDate" [matDatepicker]="workStartingDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="workStartingDate"></mat-datepicker-toggle>
        <mat-datepicker #workStartingDate></mat-datepicker>
      </mat-form-field>
    </td>
    <td>
        <mat-checkbox style="margin-bottom: 30px;" formControlName="companyStillWorking">Hala aynı firmada çalışıyorum.</mat-checkbox>

    </td>
    <td>
      <mat-form-field appearance="outline" style="width:100%;" >
        <mat-label>İş Çıkış Tarihi</mat-label>
        <input matInput formControlName="companyLeavingDate" [matDatepicker]="workEndingDate" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="workEndingDate"></mat-datepicker-toggle>
        <mat-datepicker #workEndingDate></mat-datepicker>
      </mat-form-field>


    </td>
  </tr>

    <tr>
      <td></td>
      <td colspan="2">
      <mat-form-field appearance="outline"  style="width:100%;">
        <mat-label>İşten Ayrılış Nedeni</mat-label>
        <textarea matInput formControlName="companyLeavingReason"></textarea>
      </mat-form-field>
      </td>
    </tr>


  </tbody>
</table>
</form>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="true">İptal Et</button>
  <button (click)="save()" mat-raised-button color="warn" style="background-color: lawngreen" >Kaydet</button>
</mat-dialog-actions>
