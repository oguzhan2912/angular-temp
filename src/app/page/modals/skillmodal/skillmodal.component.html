<table style="font-size: large">
  <thead>
  <h2>Yeteneklerim</h2>
  </thead>
  <tbody>
  <tr>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>Yetenek</mat-label>
        <input matInput [(ngModel)]="skillModel.SkillName" placeholder="İsim Giriniz."  required>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Tecrübe Yılı</mat-label>
        <mat-select required >
          <mat-option *ngFor="let year of years" [value]="year.model">{{year.model}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </tr>
  </tbody>
</table>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>İptal Et</button>
  <button mat-raised-button color="warn" style="background-color: lawngreen" [mat-dialog-close]="true" cdkFocusInitial>Kaydet</button>
</mat-dialog-actions>
