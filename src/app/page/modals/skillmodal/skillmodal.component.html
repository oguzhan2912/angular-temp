<form [formGroup]="skillForm">
<table style="font-size: large">
  <thead>
  <h2>Yeteneklerim</h2>
  </thead>
  <tbody>
  <tr>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>Yetenek</mat-label>
        <input matInput formControlName="skillName" placeholder="İsim Giriniz." >
      </mat-form-field>
    </td>



  </tr>
  </tbody>
</table>
</form>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="true">İptal Et</button>
  <button  (click)="save()" mat-raised-button color="warn" style="background-color: lawngreen">Kaydet</button>
</mat-dialog-actions>
