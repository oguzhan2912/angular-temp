<!-----------------NavBar------------------>
<p>
  <mat-toolbar color="primary" class="navBar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    </button>
    <span>TMV KARİYER PORTALI</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    </button>
    <button mat-raised-button color="warn" style="margin-left: 75%;background-color: #fa0000"><a [routerLink]="['/singing']">Çıkış Yap</a></button>
  </mat-toolbar>
</p>

<!--------------------Main Area------------------------------>
<div class="container" style="margin-top:-0.9%;background-color: #264F73">
  <mat-grid-list cols="6" rowHeight="800px" >
    <mat-grid-tile  class="side-grid">
      <div style="margin-top:-180%;width: 120%;">
        <mat-accordion  >
          <mat-expansion-panel hideToggle >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Kariyer
              </mat-panel-title>
            </mat-expansion-panel-header>

            <p><a [routerLink]="['/jobAdvertise']">İş İlanlar</a></p>
            <p><a [routerLink]="['/jobApplication']">Başvurularım</a></p>

          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                İnsan Kaynakları
              </mat-panel-title>

            </mat-expansion-panel-header>
            <p>İş İlanı Ver</p>
            <p><a [routerLink]="['/reports']">CV Listesi</a></p>

          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="5">
      <mat-card style="width: 80%;height:80%;">
    <table >
      <thead>
      <tr>
        <h1>Profil Bilgilerim</h1>
      </tr>
      <tr >
        <td class="stepper-table-header">İsim</td>
        <td class="stepper-table-header">Soyisim</td>
        <td class="stepper-table-header">Cinsiyet</td>
      </tr>
      </thead>
      <tbody style="font-size: larger">
      <tr >
        <td class="stepper-table-body">
          Cep Telefonu
        </td>
        <td class="stepper-table-body">
          E-mail Adresi
        </td>
        <td class="stepper-table-body">
          Şifre
        </td>
      </tr>
      <tr >
        <td class="stepper-table-button">
          <button mat-raised-button color="warn" style="background-color:#cbdbfc" >
            <a [routerLink]="['/']">Şifre Değiştir</a></button>
        </td>
        <td class="stepper-table-button">
          <button mat-raised-button color="warn" style="background-color:#cbdbfc" >
          <a [routerLink]="['/']">Mail Adresi Güncelle</a></button></td>
        <td class="stepper-table-button">
          <button mat-raised-button color="warn" style="background-color:#cbdbfc" >
          <a [routerLink]="['/cvpage']">Cv Ekle/Düzenle</a></button></td>
      </tr>
      </tbody>
    </table>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>


  <!------------------------Footer---------------------------->
  <mat-grid-list cols="3" rowHeight="130px" class="footer-temp" >
    <mat-grid-tile>TMV LOGO</mat-grid-tile>
    <mat-grid-tile>GİRİŞ ÇIKIŞ</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
  </mat-grid-list>
</div>
