<!-----------------NavBar------------------>
<p>
  <mat-toolbar color="primary" class="navBar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    </button>
    <span>TMV KARİYER PORTALI</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    </button>
    <button mat-raised-button color="warn" style="margin-left: 65%;background-color: #fa0000"><a [routerLink]="['/singing']">Çıkış Yap</a></button>
  </mat-toolbar>
</p>


<div class="container" style="margin-top:-0.9%;background-color:#3F5576">
  <mat-grid-list cols="6" rowHeight="800px" >
    <mat-grid-tile  class="side-grid">
      <div style="margin-top:-180%;width: 120%;">
      <mat-accordion  >
        <mat-expansion-panel hideToggle >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Kariyer
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p><a [routerLink]="['/profile']">Profilim</a> </p>
          <p><a [routerLink]="['/jobAdvertise']">İş İlanlar</a></p>
          <p><a [routerLink]="['/jobApplication']">Başvurularım</a></p>

        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              İnsan Kaynakları
            </mat-panel-title>

          </mat-expansion-panel-header>
          <p>İş İlanı Ver</p>
          <p><a [routerLink]="['/reports']">CV Listesi</a></p>

        </mat-expansion-panel>
      </mat-accordion>
      </div>
    </mat-grid-tile >
    <mat-grid-tile colspan="5" >
      <mat-stepper [linear]="isLinear" #stepper style="width: 100%;height:100%;background-color:#8689AC">
        <mat-step  [stepControl]="firstFormGroup" style="background-color: #BF9B6F">
          <form [formGroup]="firstFormGroup" >
            <div class="container form-group" style="min-height: 600px;">
            <ng-template matStepLabel>Genel Bilgiler</ng-template>

              <app-generalform></app-generalform>

            <div style="margin-top:5%;width: 120%;">
              <button mat-raised-button color="primary" matStepperNext>Next</button>
            </div>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" label="İletişim Bilgileri">
          <form [formGroup]="secondFormGroup">
            <div class="container" style="min-height: 600px;">
            <ng-template matStepLabel>İletişim Bilgileri</ng-template>

            <app-languageform></app-languageform>
            <div style="margin-top:40%;">
              <button mat-raised-button color="warn" matStepperPrevious>Back</button>
              <button mat-raised-button color="primary" matStepperNext>Next</button>
            </div>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup" label="Eğitim Bilgileri">
          <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Eğitim Bilgileri</ng-template>

            <app-educationform></app-educationform>
          </form>
          <div style="margin-top:14%;width: 120%;">
            <button mat-raised-button color="warn" matStepperPrevious>Back</button>
            <button mat-raised-button color="danger" (click)="stepper.reset()">Reset</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [stepControl]="fourthFormGroup" label="Dil Bilgileri">
          <form [formGroup]="fourthFormGroup" >
          <div class="container" style="min-height: 600px;">
            <ng-template matStepLabel>Dil Bilgileri</ng-template>
          <app-languageform></app-languageform>
          </div>
          </form>
          <div style="margin-top:5%;width: 120%;">
          <button mat-raised-button color="warn" matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [stepControl]="fifthFormGroup" label="İş Bilgileri">
          <form [formGroup]="fifthFormGroup" >
          <div class="container" style="min-height: 600px;">
            <ng-template matStepLabel>İş Bilgileri</ng-template>
           <app-postworkform></app-postworkform>
          </div>
          </form>
          <div style="margin-top:5%;width: 120%;">
            <button mat-raised-button color="warn" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [stepControl]="sixthFormGroup" label="Referans Bilgileri">
          <form [formGroup]="sixthFormGroup" >
          <div class="container" style="min-height: 600px;">
            <ng-template matStepLabel>Referans Bilgileri</ng-template>
          <app-referanceform> </app-referanceform>
          </div>
          </form>
          <div style="margin-top:5%;width: 120%;">
            <button mat-raised-button color="warn" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [stepControl]="seventhFormGroup" label="Yetenek Bilgileri">
          <form [formGroup]="seventhFormGroup" >
          <div class="container" style="min-height: 600px;">
            <ng-template matStepLabel>Yeteneklerim</ng-template>
            <app-skillform></app-skillform>
          </div>
          </form>
          <div style="margin-top:5%;width: 120%;">
            <button mat-raised-button color="warn" matStepperPrevious>Back</button>
            <button mat-raised-button color="danger" (click)="stepper.reset()">Reset</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [stepControl]="eightFormGroup" label="Diğer Bilgileri">
          <form [formGroup]="eightFormGroup" >
          <div class="container" style="min-height: 600px;">
            <ng-template matStepLabel>Diğer Bilgiler</ng-template>
            <app-otherform></app-otherform>
          </div>
          </form>
          <div style="margin-top:5%;width: 120%;">
            <button mat-raised-button color="warn" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </mat-step>

        <mat-step [stepControl]="ninthFormGroup" label="Dosya Ekle">
          <form [formGroup]="ninthFormGroup" >
          <div style="margin-top:5%;width: 120%;">
            <button mat-raised-button color="warn" matStepperPrevious>Back</button>
            <button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
          </form>
        </mat-step>
      </mat-stepper>
    </mat-grid-tile>
  </mat-grid-list>



  <mat-grid-list cols="3" rowHeight="30px" class="footer-temp" >

  </mat-grid-list>
</div>
