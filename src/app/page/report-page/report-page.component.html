<!-----------------NavBar------------------>
<p>
  <mat-toolbar color="primary" class="navBar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    </button>
    <span>TMV KARİYER PORTALI</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    </button>
    <button mat-raised-button color="warn" style="margin-left: 75%;background-color: cyan"><a [routerLink]="['/singing']">Giriş Yap</a></button>
  </mat-toolbar>
</p>

<!--------------------Main Area------------------------------>
<div class="container" style="margin-top:-0.9%;background-color:#cbdbfc">
  <mat-grid-list cols="6" rowHeight="800px" >
    <mat-grid-tile  class="side-grid">
      <div style="margin-top:-180%;width: 120%;">
        <mat-accordion  >
          <mat-expansion-panel hideToggle >
            <mat-expansion-panel-header>
              <mat-panel-title>
                Kariyer
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p><a [routerLink]="['/profile']">Profilim</a> </p>
            <p><a [routerLink]="['/jobAdvertise']">İş İlanlar</a></p>
            <p><a [routerLink]="['/jobApplication']">Başvurularım</a></p>
          </mat-expansion-panel>
          <mat-expansion-panel >
            <mat-expansion-panel-header>
              <mat-panel-title>
                İnsan Kaynakları
              </mat-panel-title>

            </mat-expansion-panel-header>
            <p>Aktif İlanlar</p>
            <p>Pasif İlanlar</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="5">
      <mat-paginator [length]="100"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Select page">
      <table style="width: 100%">
        <thead>
        <h2>Dil Bilgileri</h2>
        </thead>
        <tbody>
        <tr >

          <td class="stepper-table-header">Dil Adı</td>
          <td class="stepper-table-header">Okuma Seviyesi</td>
          <td class="stepper-table-header">Yazma Seviyesi</td>
          <td class="stepper-table-header">Konuşma Seviyesi</td>
          <td class="stepper-table-header">Anlama Seviyesi</td>
          <td class="stepper-table-header">Ortalama Seviye</td>
          <td class="stepper-table-header">Sınav Türü</td>
          <td class="stepper-table-header">Sınav Puanı</td>


        <tr >
          <td style="text-align:center;" colspan="8"> <strong>Lütfen Dil Bilgisi Ekleyiniz.</strong> </td>
        </tr>
        <tr >




        </tr>
        </tbody>
      </table>
      </mat-paginator>
    </mat-grid-tile>
  </mat-grid-list>


  <!------------------------Footer---------------------------->
  <mat-grid-list cols="3" rowHeight="130px" class="footer-temp" >
    <mat-grid-tile>TMV LOGO</mat-grid-tile>
    <mat-grid-tile>GİRİŞ ÇIKIŞ</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
  </mat-grid-list>
</div>
